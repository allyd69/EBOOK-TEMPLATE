<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBook AI – Publish-Ready in One Click</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@400;600;700;800&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
        
        :root {
            --color-primary: #8b4789;
            --color-secondary: #d4a373;
            --color-accent: #2f5d62;
            --color-highlight: #c1666b;
            --color-dark: #1f2421;
            --color-light: #fef9ef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1f2421 0%, #2f3e46 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
            z-index: 1;
        }

        .app-header h1,
        .app-header .subtitle {
            position: relative;
            z-index: 2;
        }

        .app-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .app-header .subtitle {
            color: var(--color-light);
            opacity: 0.8;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 700;
            color: var(--color-dark);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(139, 71, 137, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
            font-size: 14px;
        }

        .template-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .template-card {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: white;
        }

        .template-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 71, 137, 0.2);
        }

        .template-card.active {
            border-color: var(--color-primary);
            background: linear-gradient(135deg, rgba(139, 71, 137, 0.1) 0%, rgba(212, 163, 115, 0.1) 100%);
        }

        .template-card h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--color-dark);
        }

        .template-card p {
            font-size: 12px;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-highlight) 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(139, 71, 137, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 71, 137, 0.4);
        }

        .btn-secondary {
            background: var(--color-accent);
            color: white;
            box-shadow: 0 4px 20px rgba(47, 93, 98, 0.3);
        }

        .btn-secondary:hover {
            background: #254851;
            transform: translateY(-2px);
        }

        .btn-add {
            background: var(--color-secondary);
            color: white;
            box-shadow: 0 4px 20px rgba(212, 163, 115, 0.3);
        }

        .btn-add:hover {
            background: #c19563;
            transform: translateY(-2px);
        }

        .preview-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .page {
            width: 600px;
            height: 750px;
            background: white;
            box-shadow: 0 15px 60px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            page-break-after: always;
        }

        .upload-zone {
            border: 2px dashed #e0e0e0;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 8px;
        }

        .upload-zone:hover {
            border-color: var(--color-primary);
        }

        #marketingSection {
            display: none;
            margin-top: 40px;
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 16px;
        }
    </style>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

            <div class="input-group" style="margin-top: 20px;">

                <select id="category">

                </select>
            </div>

            <div class="control-grid">
                <!-- Title, subtitle, author, copyright, ISBN as before -->
            </div>

            <div class="input-group" style="margin-top: 20px;">
                <label>Introduction Text (Edit as needed)</label>
                <textarea id="introText">...</textarea>
            </div>

            <!-- Dedication, Foreword, How to Use, About Author as before -->

            <!-- Text and Images uploads with drop zones as before -->

            <label style="margin-top: 20px;"><input type="checkbox" id="useRoman" checked> Use Roman numerals for front matter</label>

                <button class="btn btn-primary" onclick="handleNext()">Next</button>
                <button class="btn btn-secondary" onclick="handleSubmit()">Submit</button>

        </div>

        <div class="preview-container" id="previewContainer"></div>

        <div id="marketingSection" style="display:none;">
            <h2>Create Your Marketing Materials</h2>
            <p>Generate high-value assets for social media, emails, and more.</p>
            <button class="btn btn-primary" onclick="generateSocialTile()">Generate Social Tile</button>
            <button class="btn btn-primary" onclick="generateEmailSequence()">Generate Pre-Launch Emails</button>
        </div>
    </div>

    }
    </script>
</body>
</html>
